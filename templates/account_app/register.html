{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

</head>
<body class="img js-fullheight" style="background-image: url({% static 'assets/images/bg.jpg' %});">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">register</h2>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Have an account?</h3>
                    <form method="post" action="#" class="signin-form">
                        {% if errors %}
                            {% for item in errors %}
                        <p class="text text-danger bg-white rounded">{{ item }}</p>
                            {% endfor %}
                        {% endif %}
                        <div class="form-group">
                            {% csrf_token %}
                            <input name="username" type="text" class="form-control"
                                   placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input name="email" id="password-field" type="email" class="form-control"
                                   placeholder="Email"
                                   required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input name="password1" id="password-field" type="password" class="form-control"
                                   placeholder="Enter Password"
                                   required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input name="password2" id="password-field" type="password" class="form-control"
                                   placeholder=" Repeat Password"
                                   required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">register</button>
                        </div>

                    </form>
                    <p class="w-100 text-center">&mdash; Or register In With &mdash;</p>
                    <div class="social d-flex text-center">
                        <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>
                            Facebook</a>
                        <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span>
                            Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/popper.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
